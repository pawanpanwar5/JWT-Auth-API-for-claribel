# ✅ H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ✅ JPA configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#jwt.secret=123444
jwt.secret=MySuperSecretKeyThatIsAtLeast32BytesLong!
jwt.expiration.access=3600000       
jwt.expiration.refresh=604800000    

# ✅ Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

# ✅ Enable Spring Security debug logs (helpful for filter chains and login issues)
logging.level.org.springframework.security=DEBUG
